<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/icons/style.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Contato</title>
  </head>
  <body>
    <!--Cabeçalho-->
    <header id="header">
      <div class="container">
        <!--Logo-->
        <div id="logo-head">
          <img src="../assets/logos/logo 5.png" alt="" />
        </div>

        <nav>
          <!--Itens do menu-->
          <ul id="menu">
            <li><a href="">Início</a></li>
            <li><a href="">Para Empresas</a></li>
            <li><a href="">Parceria</a></li>
            <li><a href="">Sobre Nós</a></li>
            <li><a href="">Contato</a></li>
          </ul>

          <!--Subitens do opção para empresas-->
          <ul id="subitem">
            <li>Banda Larga</li>
            <li>Link Dedicado</li>
          </ul>
        </nav>

        <!--Butão de login-->
        <div id="login">
          <a href="">Área do Cliente</a>
        </div>
      </div>
    </header>
    <main>
      <div id="form" class="section">
        <div id="contact-form" class="container">
          <h1 class="title">Fale conosco</h1>
          <p>
            Utilize este canal para pedir informações, esclarecer dúvidas e
            solicitar nossos serviços.
          </p>
          <form action="">
            <input type="text" id="name" placeholder="Seu nome" />
            <input type="email" id="email" placeholder="Seu email" />
            <textarea
              id="story"
              placeholder="Digite sua mensagem"
              name="story"
              rows="5"
              cols="33"
            ></textarea>
            <input id="send" type="submit" value="Enviar no WhatsApp" />
          </form>
        </div>
        <img src="../assets/elipse/Ellipse 31.png" alt="" />
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
