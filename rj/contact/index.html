<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />

    <!--Cabeçalho-->
    <link rel="stylesheet" href="../header/style.css" />
    <link rel="stylesheet" href="../header/icons/style.css" />

    <title>Contato</title>
  </head>
  <body>
    <!--Cabeçalho-->
    <my-header></my-header>
    <main>
      <section>
        <div id="form" class="section">
          <div id="contact-form" class="container">
            <h1 class="title">Fale conosco</h1>
            <p>
              Utilize este canal para pedir informações, esclarecer dúvidas e
              solicitar nossos serviços.
            </p>
            <form action="GET">
              <input type="text" id="name" placeholder="Seu nome" />
              <input type="email" id="email" placeholder="Seu email" />
              <textarea
                id="story"
                placeholder="Digite sua mensagem"
                name="story"
                rows="5"
                cols="33"
              ></textarea>
              <input id="send" type="submit" value="Enviar no WhatsApp" />
            </form>
          </div>
          <img src="../assets/elipse/Ellipse 31.png" alt="" />
        </div>
      </section>
      <section class="section">
        <div id="map-area">
          <div id="map-bg">
            <a id="map" href=""></a>
            <div id="card"></div>
          </div>
          <div class="container">
            <div id="adress">
              <h2>Ou venha até o nosso escritório</h2>
              <p>Palhada, 2346 – 1 – Comendador Soares, Nova Iguaçu – RJ</p>
            </div>
          </div>
        </div>
      </section>
      <section class="section">
        <div class="container">
          <h2 class="title title-dark">Dúvidas frequentes</h2>
          <div id="faq-cards">
            <div class="faq-card">
              <div class="ask"></div>
              <div class="answer"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
    <!--Cabeçalho-->
    <script src="../header/header.js"></script>
    <script src="../header/main.js"></script>
  </body>
</html>
